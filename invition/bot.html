<!DOCTYPE html>
<html>
    <head>
        <title>邀請智語Ligent Bot</title>
        <link rel="stylesheet" href="/CSS/bot.css">
    </head>
    <body>

        <div class="container">
            <h1>邀請智語Ligent Bot 到您的伺服器</h1>
            <p>點擊下方按鈕，將智語Ligent Bot 加入您的 Discord 伺服器。</p>
            <button id="invite-button">邀請機器人</button>
            <p class="description">智語Ligent Bot 是一個多功能的 Discord 機器人，提供各種實用功能，讓您的伺服器更活躍。</p>
            <a href="../invitation" class="back-button"><<<返回邀請連接傳送門</a>
        </div>

        <script>

            // 手動前往
            document.getElementById('invite-button').addEventListener('click', () => {
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1339260711616122890&scope=bot&permissions=562949953421311'; // 注意：使用相對路徑
            });
        </script>

    </body>
</html>
