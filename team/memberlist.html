<body>

            <div class="member-container">

            <div class="member-container">

                    <div class="member-info">

        <section class="department-container">

    <footer>
        <p>
            版權所有 © 2025-<span id="current-year"></span> 智語Ligent Bot。保留所有權利。
        </p>
    </footer>

    <script>
        function adjustFooterPosition() {
            const body = document.body;
            const html = document.documentElement;
            const windowHeight = window.innerHeight;
            const bodyHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
            const footer = document.querySelector('footer');

            if (bodyHeight + footer.offsetHeight <= windowHeight) {
                footer.style.position = 'absolute';
                footer.style.bottom = '0';
            } else {
                footer.style.position = 'static';
            }
        }

        adjustFooterPosition();
        window.addEventListener('resize', adjustFooterPosition);
        document.addEventListener('DOMContentLoaded', function () {
            const currentYearSpan = document.getElementById('current-year');
            const currentYear = new Date().getFullYear();
            currentYearSpan.textContent = currentYear;
        });
    </script>
</body>
