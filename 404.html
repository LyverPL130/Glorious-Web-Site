<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 找不到頁面</title>
    <link href="picture/icon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="CSS/404.css?v=1.0">
    <link rel="stylesheet" href="CSS/index.css?v=1.0">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .star {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: moveStar 10s infinite, colorChange 3s infinite, glitch 1s infinite;
        }

        @keyframes moveStar {
            0% { transform: translate(0, 0); }
            50% { transform: translate(150px, 150px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes colorChange {
            0%, 100% { background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%); }
            50% { background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, transparent 70%); }
        }

        @keyframes glitch {
            0%, 100% {
                transform: translateX(0) skewX(0deg);
                filter: none;
            }
            25% {
                transform: translateX(-10px) skewX(-5deg);
                filter: brightness(1.5) contrast(1.2);
            }
            50% {
                transform: translateX(10px) skewX(5deg);
                filter: brightness(0.8) contrast(1.5);
            }
            75% {
                transform: translateX(-10px) skewX(-5deg);
                filter: brightness(1.2) contrast(1.2);
            }
        }

        .error-message {
            font-size: 6em;
            color: #fff;
            margin-top: 20px;
            position: relative;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .error-message::before, .error-message::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #fff;
            clip: rect(0, 1000px, 0, 0);
        }

        .error-message::before {
            left: 2px;
            text-shadow: -2px 0 rgba(255, 0, 0, 0.8);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .error-message::after {
            left: -2px;
            text-shadow: -2px 0 rgba(0, 255, 0, 0.8);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0%, 100% { clip: rect(0, 1000px, 100px, 0); }
            25% { clip: rect(20px, 1000px, 60px, 0); }
            50% { clip: rect(40px, 1000px, 80px, 0); }
            75% { clip: rect(20px, 1000px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0%, 100% { clip: rect(0, 1000px, 100px, 0); }
            25% { clip: rect(20px, 1000px, 60px, 0); }
            50% { clip: rect(40px, 1000px, 80px, 0); }
            75% { clip: rect(20px, 1000px, 60px, 0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 50%; left: 60%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 30%; animation-delay: 4s;"></div>
        <div class="star" style="top: 30%; left: 10%; animation-delay: 6s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-delay: 8s;"></div>
        <div class="star" style="top: 120%; left: 80%; animation-delay: 10s;"></div>
     
        <div class="error-message" data-text="404">404</div>
        <div class="error-message" data-text="哎呀！頁面找不到了">哎呀！頁面找不到了</div>
        <a class="link" href="/">返回首頁</a>

    </div>
</body>
</html>
